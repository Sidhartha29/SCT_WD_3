<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="symbols">
        <div class="symbol x">X</div>
        <div class="symbol o">O</div>

      </div>
      <div class="turn-display" id="turnDisplay">X TURN</div>
      <button class="restart" onclick="resetGame()">&#x21bb;</button>
    </div>

    <div class="board" id="board">
      <!-- 9 cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="scoreboard">
      <div class="score x-score">
        <p>X (YOU)</p>
        <h2 id="xWins">0</h2>
      </div>
      <div class="score tie-score">
        <p>TIES</p>
        <h2 id="ties">0</h2>
      </div>
      <div class="score o-score">
        <p>O (Robot)</p>
        <h2 id="oWins">0</h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
